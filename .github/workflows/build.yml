name: Build

on:
  push:
    branches:
      - master
      - experimental
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: download mikeros tools
      run: |
        sudo apt-get update
        sudo apt-get install liblzo2-2 libvorbis0a libvorbisfile3 libvorbisenc2 libogg0 libuchardet0
        mkdir -p /tmp/mikero
        curl -o /tmp/mikero/mikero.tgz https://mikero.bytex.digital/api/download?filename=depbo-tools-0.8.10-linux-64bit.tgz
        pushd /tmp/mikero
        tar --strip-components=1 -xvzf mikero.tgz
        popd
        sudo cp -r /tmp/mikero/bin /usr/local
        sudo cp -r /tmp/mikero/lib /usr/local
        sudo ldconfig
    - name: Install deps
      run: npm i
    - name: Build
      run: npm run buildAndPack
    - name: Zip Artifacts
      run: zip -r server-manager.zip build/*
    - name: Archive build artifacts
      if: "!startsWith(github.ref, 'refs/tags/v')"
      uses: actions/upload-artifact@v2
      with:
        name: server-manager.zip
        path: ./server-manager.zip
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/v')
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./server-manager.zip
        asset_name: server-manager.zip
        asset_content_type: application/zip